appname: sudory-server

host:
  port: 8099

database:
  type: mysql
  protocol: 'tcp'
  host: '127.0.0.1'
  port: '3306'
  dbname: 'sudory'
  username: 'sudory'
  password: 'sudory'
  connparams:
    charset: 'utf8mb4'
    parseTime: 'True'
    loc: 'Local'
  maxopenconns: 15
  maxidleconns: 5
  maxconnlifetime: 1
  showsql: false
  loglevel: warn

events:
  - event:
    name: 'client poll'
    pattern: '/client/poll'
    buzy-timeout: 15
    listeners:
    - listener:
      type: 'webhook'
      method: post
      url: 'http://localhost:8000/'
      content-type: 'application/json'
      timeout: 30  
    # - listener: 
    #   type: 'file'
    #   path: ./log/server.log
  - event:
    name: 'client --all'
    pattern: '/client/*'
    listeners:
    - listener:
      type: 'webhook'
      method: post
      url: 'http://localhost:8000/'
      content-type: 'application/json'
      timeout: 30

