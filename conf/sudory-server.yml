appname: sudory-server

host:
  port: 8099
  # xauthtoken: true

database:
  type: mysql
  protocol: 'tcp'
  host: '127.0.0.1'
  port: '3306'
  dbname: 'sudory'
  username: 'sudory'
  password: 'sudory'
  maxopenconns: 15
  maxidleconns: 5
  maxconnlifetime: 1
  showsql: false
  loglevel: warn

migrate:
  source: '/app/conf/migrations/sudory'

logger:
  severity: 'debug'
  system-event: false
  system-event-name: 'nexclipper.io/sudory'
  verbose: false
  verbose-level: 9
  filename: 'sudory.log'
  max-size: 10
  max-age: 30
  max-backups: 20
  compress: false

encryption: /app/conf/rules/enigma.yml

events: /app/conf/rules/events.yml

# cors-config:
#   allow-origins:  google.com, example.com
#   allow-methods:  get, put, delete

respite-period: 60m