apiVersion: v1
kind: ServiceAccount
metadata: 
  name: sudory-controller
  namespace: sudoryclient
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sudory-controller
  namespace: sudoryclient 
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sudory-controller
subjects:
- kind: ServiceAccount
  name: sudory-controller
  namespace: sudoryclient 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sudory-controller
